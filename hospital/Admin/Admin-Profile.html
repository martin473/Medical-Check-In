<body style="background-color: #F6F8FB;">

			<table cellspacing="0" cellpadding="15" style="width:70%" >
<tr>

</tr>

</tr>

<tr style="clear:both" class="fix">
    
    <td >EMAIL<br><input id="EMAIL" type="text" name="EMAIL"></td>

</tr>
<tr style="clear:both" class="fix">
    
    <td><input type="button" name= "Submit" value="SUBMIT" onclick="updateAdmin()"></td>
    
</tr>
			
	</table>
